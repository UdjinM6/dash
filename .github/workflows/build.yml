name: CI

on:
  push:
  pull_request_target:

permissions:
  contents: read
  packages: write

env:
  DOCKER_DRIVER: overlay2
  FAST_MODE: false

jobs:
  container:
    name: Build container
    uses: ./.github/workflows/build-container.yml

  build-depends:
    name: Build depends
    uses: ./.github/workflows/build-depends.yml
    needs: [container]
    strategy:
      fail-fast: false
      matrix:
        include:
        - build-target: arm-linux
          host: arm-linux-gnueabihf
        - build-target: linux64
          host: x86_64-pc-linux-gnu
        - build-target: win64
          host: x86_64-w64-mingw32
    with:
      build-target:  ${{ matrix.build-target }}
      container-path: ${{ needs.container.outputs.path }}
      host: ${{ matrix.host }}

  build:
    name: Build
    needs: [container, build-depends]
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_target: arm-linux
            host: arm-linux-gnueabihf
            depends_on: arm-linux
          - build_target: linux64
            host: x86_64-pc-linux-gnu
            depends_on: linux64
          - build_target: linux64_cxx20
            host: x86_64-pc-linux-gnu
            depends_on: linux64
          - build_target: linux64_fuzz
            host: x86_64-pc-linux-gnu
            depends_on: linux64
          - build_target: linux64_nowallet
            host: x86_64-pc-linux-gnu
            depends_on: linux64
          - build_target: linux64_sqlite
            host: x86_64-pc-linux-gnu
            depends_on: linux64
          - build_target: linux64_tsan
            host: x86_64-pc-linux-gnu
            depends_on: linux64
          - build_target: linux64_ubsan
            host: x86_64-pc-linux-gnu
            depends_on: linux64
          - build_target: win64
            host: x86_64-w64-mingw32
            depends_on: win64
    container:
      image: ${{ needs.container.outputs.path }}
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Restore depends cache
        uses: actions/cache/restore@v4
        with:
          path: |
            depends/built
            depends/${{ matrix.host }}
          key: ${{ runner.os }}-depends-${{ matrix.depends_on }}-${{ hashFiles('depends/packages/*') }}

      - name: Determine PR Base SHA
        id: vars
        run: |
          echo "PR_BASE_SHA=${{ github.event.pull_request.base.sha || '' }}" >> $GITHUB_OUTPUT

      - name: CCache
        uses: actions/cache@v4
        with:
          path: |
            /cache
          key: ${{ runner.os }}-${{ matrix.build_target }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.build_target }}-${{ github.sha }}
            ${{ runner.os }}-${{ matrix.build_target }}-${{ steps.vars.outputs.PR_BASE_SHA }}
            ${{ runner.os }}-${{ matrix.build_target }}

      - name: Build source and run tests
        run: |
          git config --global --add advice.detachedHead false
          git config --global --add safe.directory "$PWD"
          GIT_HEAD="$(git rev-parse HEAD)"
          git checkout develop
          git checkout ${GIT_HEAD}
          CCACHE_SIZE="400M"
          CACHE_DIR="/cache"
          mkdir /output
          BASE_OUTDIR="/output"
          BUILD_TARGET="${{ matrix.build_target }}"
          source ./ci/dash/matrix.sh
          ./ci/dash/build_src.sh
          ./ci/dash/test_unittests.sh
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.build_target }}
          path: |
            /output
